<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames</title>
  </head>
  <frameset rows="20%, 5%, *">
    <frameset cols="15%,*">
      <frame src="logo.html" scrolling="no" noresize="noresize" />
      <frame src="title.html" scrolling="no" />
    </frameset>
    <frameset cols="16%, 16%, 16%, 16%, 16%, *">
      <frame src="home.html" scrolling="no" noresize="noresize" />
      <frame src="registration.html" scrolling="no" noresize="noresize" />
      <frame src="login.html" scrolling="no" noresize="noresize" />
      <frame src="catalogue.html" scrolling="no" noresize="noresize" />
      <frame src="cart.html" scrolling="no" noresize="noresize" />
      <frame src="contact.html" scrolling="no" noresize="noresize" />
    </frameset>
    <frameset cols="15%,*">
      <frameset>
        <frame src="services.html" noresize="noresize" />
      </frameset>
      <frame name="target" noresize="noresize" />
    </frameset>
  </frameset>
  <body></body>
</html>
